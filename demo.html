<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Absolute Positioning</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container" style="position: relative;">
    <div id="firstDiv" style="position: absolute; top: 0; left: 0;">
        This is the first div.<br>
        It has variable content.<br>
        <button onclick="addContent()">Add Content</button>
    </div>
    <div id="secondDiv" style="position: absolute; left: 0; background-color: lightblue;">
        This is the second div. It shifts based on the first div's content.
    </div>
</div>

<script>
    function addContent() {
    const firstDiv = document.getElementById('firstDiv');
    const secondDiv = document.getElementById('secondDiv');
    
    // Adding more content to the first div
    firstDiv.innerHTML += '<br>More content added.';
    
    // Adjust the position of the second div based on the height of the first div
    adjustSecondDivPosition();
}

function adjustSecondDivPosition() {
    const firstDiv = document.getElementById('firstDiv');
    const secondDiv = document.getElementById('secondDiv');
    
    // Get the height of the first div, including any dynamic content
    let firstDivHeight = firstDiv.offsetHeight;
    
    // Set the top position of the second div to be just below the first div
    secondDiv.style.top = `${firstDivHeight}px`;
}

// Initial adjustment to ensure proper layout on load
window.onload = adjustSecondDivPosition;

</script>
</body>
</html>
